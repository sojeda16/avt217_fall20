<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skeleton</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Stardos+Stencil:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
  <div class="skeleton">
    <div class="head">
          <div class="head-size"></div>
          <div class="nose"></div>
          <div class="nose-shadow"></div>
          <div class="mounth">
            <div class="teeth teeth-left"></div>
            <div class="teeth teeth-right"></div>
          </div>
    </div>
   <div class="bellow-head-container">
       <div class="backbone"></div>
       <div class="body">
         <div class="body-inner">
           <div class="main-bone"></div>
           <div class="shoulder"></div>
           <div class="rib-cage rib-cage-1"></div>
           <div class="rib-cage riv-cage-2"></div>
           <div class="kidney-cover"></div>
           <div class="kidney-left"></div>
           <div class="hand hand-left">
             <div class="hand-top"></div>
             <div class="arm"></div>
             <div class="arm-below-container">
               <div class="forearm"></div>
               <div class="wrist"></div>
               <div class="finger finger-pinky"></div>
               <div class="finger finger-tumb"></div>
               <div class="finger finger-ring"></div>
               <div class="finger finger-index"></div>
             </div>
           </div>
           <div class="hand hand-right">
             <div class="hand-top"></div>
             <div class="arm"></div>
             <div class="arm-bellow-container">
               <div class="forearm"></div>
               <div class="wrist"></div>
               <div class="finger finger-pinky"></div>
               <div class="finger finger-tumb"></div>
               <div class="finger finger-ring"></div>
               <div class="finger finger-index"></div>
             </div>
           </div>
         </div>
         <div class="feet-container">
           <div class="foot foot-left">
             <div class="thigh"></div>
             <div class="leg leg-left"></div>
             <div class="shoe"></div></div>
           </div>
           <div class="foot foot-right">
             <div class="thigh"></div>
             <div class="leg leg-right"></div>
             <div class="shoe"></div>
           </div>
           <div class="shadow"></div>
         </div>
       </div>
    </div>
  </body>
</html>
