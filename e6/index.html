<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>e6</title>
  </head>
  <body>
    <img src="images/e6-1.png" alt="first layout">
    <img src="images/e6-2.png" alt="second layout">
    <img src="images/e6-4.png" alt="fourth layout">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
  #background {
  	background: black url(../images/background.png) repeat 5% 5%;
  	position: absolute;
  	top: 0; left: 0; right: 0; bottom: 0;
  	z-index: 100;

  	-webkit-animation-name: STAR-MOVE;
  	-webkit-animation-duration: 200s;
  	-webkit-animation-timing-function: linear;
  	-webkit-animation-iteration-count: infinite;
  }

  #midground {
  	background: url(../images/midground.png) repeat 20% 20%;
  	position: absolute;
  	top: 0; left: 0; right: 0; bottom: 0;
  	z-index: 200;

  	-webkit-animation-name: STAR-MOVE;
  	-webkit-animation-duration: 150s;
  	-webkit-animation-timing-function: linear;
  	-webkit-animation-iteration-count: infinite;
  }

  #foreground {
  	background: url(../images/foreground.png) repeat 35% 35%;
  	position: absolute;
  	top: 0; left: 0; right: 0; bottom: 0;
  	z-index: 300;

  	-webkit-animation-name: STAR-MOVE;
  	-webkit-animation-duration: 100s;
  	-webkit-animation-timing-function: linear;
  	-webkit-animation-iteration-count: infinite;
  }
  </body>
</html>
